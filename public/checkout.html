<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paiement – Ma Boutique</title>
  <link rel="stylesheet" href="checkout.css" />
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <div class="container">
    <h1>Paiement</h1>

    <!-- 1) Récapitulatif de commande -->
    <section id="order-summary">
      <h2>Récapitulatif de commande</h2>
      <ul id="items-list">
        <!-- Ex. <li>1× T-shirt “Logo” — 25 €</li> -->
      </ul>
      <p class="total">Total : <span id="order-total">0.00 €</span></p>
    </section>

    <!-- 2) Code promo -->
    <section id="promo-code">
      <label for="promo-input">Code promo</label>
      <input type="text" id="promo-input" placeholder="Entrez votre code promo" />
      <button id="apply-promo">Appliquer</button>
      <p id="promo-feedback" class="feedback"></p>
    </section>

    <!-- 3) Formulaire de paiement Stripe -->
    <form id="payment-form">
      <h2>Email</h2>
      <div id="link-authentication-element" class="link-auth-element"></div>

      <h2>Adresse de facturation</h2>
      <div id="billing-address-element" class="address-element"></div>

      <h2>Adresse de livraison</h2>
      <div id="shipping-address-element" class="address-element"></div>

      <h2>Moyen de paiement</h2>
      <div id="payment-element"></div>

      <div id="error-message" class="feedback"></div>

      <button type="submit" id="submit-button">Payer</button>
      <p id="payment-message" class="feedback"></p>
    </form>
  </div>

  <script src="checkout.js"></script>
</body>
</html>
