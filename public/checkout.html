<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BURBAN | Validation de la commande</title>
  <link rel="stylesheet" href="checkout.css" />
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <div class="container">
    <h1>Paiement sécurisé</h1>
    <div class="cart-container">
      <div class="steps">
        <section id="step-1" class="step active">
          <h2>1. Adresses</h2>
          <div id="address-error" class="error-message"></div>
          <div id="shipping-element" class="stripe-element"></div>
          <div id="billing-element" class="stripe-element"></div>
          <button id="to-step-2" class="btn btn-primary">Suivant</button>
        </section>
        <section id="step-2" class="step">
          <h2>2. Paiement</h2>
          <div id="error-message" class="error-message"></div>
          <button id="back-button" class="btn btn-back">Retour</button>
          <div id="link-auth-element" class="stripe-element"></div>
          <div id="payment-element" class="stripe-element"></div>
          <button id="pay-button" class="btn btn-primary">Payer</button>
        </section>
      </div>
      <aside class="cart-summary">
        <h2>Récapitulatif</h2>
        <div id="summary-container"></div>
      </aside>
    </div>
  </div>
  <script>
    const BACKEND_URL = window.location.origin;
  </script>
  <script src="checkout.js"></script>
</body>
</html>
