<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Payment canceled</title>
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,700&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="https://burbanofficial.com/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="https://burbanofficial.com/favicon.png">
  <!-- Favicon pour les navigateurs modernes -->
  <link rel="icon" href="https://burbanofficial.com/favicon.png" sizes="16x16" />
  <link rel="icon" href="https://burbanofficial.com/favicon.png" sizes="32x32" />
  <link rel="icon" href="https://burbanofficial.com/favicon.png" sizes="48x48" />
  <style>
    /* Réinitialisation basique */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #f8f8f8;
      font-family: 'Satoshi', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #333;
    }
    
    /* Conteneur de l'animation positionné un peu au-dessus du contenu */
    .animation-container {
      margin-bottom: 30px;
    }
    
    /* Style du SVG pour l'animation */
    .arrowmark {
      width: 100px;
      height: 100px;
    }
    
    /* Cercle rouge qui se dessine */
    .arrowmark__circle {
      fill: none;
      stroke: #f4c836;
      stroke-width: 2;
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      animation: drawCircle 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    
    /* Ligne horizontale de la flèche (de droite à gauche) */
    .arrowmark__line {
      fill: none;
      stroke: #f4c836;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-dasharray: 28;
      stroke-dashoffset: 28;
      animation: drawLine 0.6s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards;
    }
    
    /* Tête de la flèche (chevron) sans extra dot */
    .arrowmark__arrowhead {
      fill: none;
      stroke: #f4c836;
      stroke-width: 2;
      stroke-linecap: butt; /* Modification ici pour éviter le point inutile */
      stroke-linejoin: round;
      stroke-dasharray: 22.6;
      stroke-dashoffset: 22.6;
      animation: drawArrowHead 0.4s cubic-bezier(0.65, 0, 0.45, 1) 1.2s forwards;
    }
    
    @keyframes drawCircle {
      to {
        stroke-dashoffset: 0;
      }
    }
    
    @keyframes drawLine {
      to {
        stroke-dashoffset: 0;
      }
    }
    
    @keyframes drawArrowHead {
      to {
        stroke-dashoffset: 0;
      }
    }
    
    /* Styles des messages */
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    
    p {
      font-size: 1em;
      color: #666;
    }

    @media (max-width: 600px) {
  /* Réduction proportionnelle de la taille du conteneur d'animation */
  .animation-container {
    width: 90%;
    margin: 0 auto 20px auto;
  }
  
  /* Ajustement de la taille du SVG pour qu'il reste lisible sur petits écrans */
  .arrowmark {
    width: 80px;
    height: 80px;
  }
  
  /* Adaptation de la taille des titres et des paragraphes */
  h1 {
    font-size: 1.75em;
  }
  
  p,
  h6 {
    font-size: 1em;
  }
}
  </style>
</head>
<body>
  <!-- Animation placée un peu plus haut sur la page -->
  <div class="animation-container">
    <svg class="arrowmark" viewBox="0 0 52 52">
      <!-- Cercle extérieur -->
      <circle class="arrowmark__circle" cx="26" cy="26" r="25" />
      <!-- Ligne horizontale de la flèche -->
      <path class="arrowmark__line" d="M40 26 L12 26" />
      <!-- Chevrons formant la tête de la flèche -->
      <path class="arrowmark__arrowhead" d="M20 18 L12 26 L20 34" />
    </svg>
  </div>
  
  <h1>Back to the shop</h1>
  <p>You have canceled your payment.</p><br>
  <h6 id="countdown">You will be redirected in <span id="timer">3</span> seconds.</h6>
  
  <script>
    setTimeout(function() {
      window.location.href = "https://burbanofficial.com/cart.html"; // Remplace par l'URL de destination
    }, 3000); // Temps en millisecondes (3000ms = 3s)
  </script>
  <script>
    let countdown = 3; // Nombre de secondes avant la redirection
    let timerElement = document.getElementById("timer");

    function updateCountdown() {
      countdown--;
      timerElement.textContent = countdown;
      if (countdown <= 0) {
        window.location.href = "https://burbanofficial.com/cart.html"; // Remplace par l'URL de destination
      }
    }

    setInterval(updateCountdown, 1000); // Met à jour toutes les secondes
  </script>
</body>
</html>
