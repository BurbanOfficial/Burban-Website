<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Payment successful</title>
  <style>
    body {
      background: #f8f8f8;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #333;
    }

    .animation-container {
      margin-bottom: 30px;
    }

    .checkmark {
      width: 100px;
      height: 100px;
    }

    .checkmark__circle {
      fill: none;
      stroke: #4CAF50;
      stroke-width: 2;
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      animation: drawCircle 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .checkmark__check {
      fill: none;
      stroke: #4CAF50;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: drawCheck 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards;
    }

    @keyframes drawCircle {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes drawCheck {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
  <div class="animation-container">
    <svg class="checkmark" viewBox="0 0 52 52">
      <circle class="checkmark__circle" cx="26" cy="26" r="25" />
      <path class="checkmark__check" d="M14 27l10 10 15-15" />
    </svg>
  </div>
  
  <h1>Thank you for your purchase!</h1>
  <p>You will be redirected in <span id="timer">5</span> seconds.</p>

  <script>
    let countdown = 5;
    let timerElement = document.getElementById("timer");

    function updateCountdown() {
      countdown--;
      timerElement.textContent = countdown;
      if (countdown <= 0) {
        window.location.href = "https://burbanofficial.com"; // URL de destination
      }
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
