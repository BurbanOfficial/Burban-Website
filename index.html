<script>
const loader = document.getElementById('loader');
const path = loader.querySelector('path');

// Désactive le scroll pendant le chargement
document.body.style.overflow = 'hidden';

// Récupère la longueur totale du path SVG
const length = path.getTotalLength();

// Stocke cette longueur dans une variable CSS custom pour animation finale
path.style.setProperty('--length', length);

// Initialise animation boucle
path.style.strokeDasharray = 1500;
path.style.strokeDashoffset = 0;
loader.classList.add('loading'); // classe pour boucle d'animation

// Dès que la page est complètement chargée
window.addEventListener('load', () => {
  // Arrête l'animation boucle
  loader.classList.remove('loading');

  // Prépare animation finale complète
  path.style.strokeDasharray = length;
  path.style.strokeDashoffset = length;

  // Force reflow pour appliquer styles immédiatement
  void path.offsetWidth;

  // Ajoute classe 'draw' pour lancer animation dessin final
  loader.classList.add('draw');

  // Après la fin de l'animation dessin (3s ici), on fait disparaître le loader
  setTimeout(() => {
    loader.classList.add('fade-out');

    // Puis on enlève le loader, montre le contenu principal et réactive le scroll
    setTimeout(() => {
      loader.remove();
      document.body.style.overflow = 'auto'; // ✅ scroll réactivé
      const main = document.getElementById('main-content');
      if(main) main.style.opacity = '1';
    }, 1000);
  }, 3000);
});
</script>
<!-- Script : puck centré sur le texte (remplacer ton ancien bloc par celui-ci) -->
<script>
(function(){
  const nav = document.querySelector('.nav');
  if(!nav) return console.warn('Puck: .nav introuvable');

  // remove any existing nav-hover to avoid duplicates
  const existing = nav.querySelector('.nav-hover');
  if (existing) existing.remove();

  const hover = document.createElement('div');
  hover.className = 'nav-hover';
  nav.appendChild(hover);

  let target = { x:0, y:0, w:0, h:0, opacity:0 };
  let current = { x:0, y:0, w:0, h:0, opacity:0 };
  const LERP = 0.36; // réactivité de base

  // variables pour la détection de vitesse
  let lastMouseX = 0, lastMouseT = 0;
  let fastMoving = false;
  const FAST_THRESHOLD = 1400; // px/s (ajuste si nécessaire)
  const FAST_TIMEOUT = 80;     // ms : durée après laquelle on considère la fin d'un mouvement rapide

  let fastTimer = null;

  function now(){ return performance.now(); }

  // mesure serrée du texte (Range) ; fallback sur l'élément si nécessaire
  function measureTextRect(el){
    try {
      const range = document.createRange();
      range.selectNodeContents(el);
      const rect = range.getBoundingClientRect();
      if (!rect || rect.width === 0) {
        return el.getBoundingClientRect();
      }
      return rect;
    } catch (err) {
      return el.getBoundingClientRect();
    }
  }

  function setTarget(el){
    const navR = nav.getBoundingClientRect();
    const padX = 12, padY = 8; // <-- augmenté légèrement pour un rectangle plus large

    const tRect = measureTextRect(el);

    target.w = tRect.width + padX * 2;
    target.h = tRect.height + padY * 2;

    // centrer le puck sur le centre du texte
    target.x = tRect.left - navR.left + (tRect.width / 2) - (target.w / 2);
    target.y = tRect.top - navR.top + (tRect.height / 2) - (target.h / 2);

    target.opacity = 1;
  }

  // util: suivre la souris (position X) pour le mode fast
  function setTargetFollowMouse(clientX){
    const navR = nav.getBoundingClientRect();
    const mouseXInside = clientX - navR.left;
    const padX = 12, padY = 8; // <-- garder mêmes valeurs pour la cohérence

    // garder largeur/hauteur actuelle pour éviter jump visuel, mais si 0 fallback sur first item
    if (current.w <= 0 || current.h <= 0) {
      // fallback : mesurer premier item
      const first = nav.querySelector('.nav-item');
      if (first) {
        const tr = measureTextRect(first);
        current.w = tr.width + padX * 2;
        current.h = tr.height + padY * 2;
      } else {
        current.w = 100; current.h = 40;
      }
    }
    target.w = current.w;
    target.h = current.h;
    // centrer le puck sur la souris
    target.x = mouseXInside - (target.w / 2);
    // vertical: garder la ligne du centre nav (on centre verticalement dans le header)
    const navMidY = (nav.getBoundingClientRect().height / 2);
    target.y = navMidY - (target.h / 2);
    target.opacity = 1;
  }

  // mousemove handler avec détection de vitesse
  nav.addEventListener('mousemove', (e)=>{
    if (window.matchMedia('(max-width:768px)').matches) return;
    const nowT = now();
    const dx = e.clientX - lastMouseX;
    const dt = Math.max(1, nowT - (lastMouseT || nowT)); // ms
    const speed = Math.abs(dx) / dt * 1000; // px/s

    // update last mouse
    lastMouseX = e.clientX;
    lastMouseT = nowT;

    // clear previous fast timer
    if (fastTimer) { clearTimeout(fastTimer); fastTimer = null; }

    if (speed > FAST_THRESHOLD) {
      // mode "fast" : le puck suit la souris sans se verrouiller sur l'item intermédiaire
      fastMoving = true;
      setTargetFollowMouse(e.clientX);
      hover.classList.add('visible');

      // on planifie la sortie du mode fast si pas de mouvements rapides ensuite
      fastTimer = setTimeout(()=>{
        fastMoving = false;
      }, FAST_TIMEOUT);

      return;
    }

    // si pas en fast mode, on snap sur l'item sous la souris (ou nearest)
    const item = e.target.closest('.nav-item');
    if (item && nav.contains(item)){
      // petit délai naturel : on met à jour immédiatement car vitesse faible
      setTarget(item);
      hover.classList.add('visible');
    } else {
      // si on n'est sur aucun item,on suit la souris en douceur (utile lorsqu'on traverse espaces)
      setTargetFollowMouse(e.clientX);
      hover.classList.add('visible');
    }
  });

  // Snap instantly when mouse enters a nav-item to remove initial lag
  nav.addEventListener('mouseenter', (e) => {
    const item = e.target.closest('.nav-item');
    if (item && nav.contains(item)){
      setTarget(item);
      current.x = target.x;
      current.y = target.y;
      current.w = target.w;
      current.h = target.h;
      current.opacity = target.opacity;
      hover.style.transform = `translate3d(${current.x}px, ${current.y}px, 0)`;
      hover.style.width = current.w + 'px';
      hover.style.height = current.h + 'px';
      hover.style.opacity = current.opacity;
      hover.classList.add('visible');
    }
  }, true);

  nav.addEventListener('mouseleave', ()=>{
    target.opacity = 0;
    hover.classList.remove('visible');
  });

  // also snap on direct mouseenter of each item (safer)
  const items = Array.from(nav.querySelectorAll('.nav-item'));
  items.forEach(it=>{
    it.addEventListener('mouseenter', (ev) => {
      if (window.matchMedia('(max-width:768px)').matches) return;
      // si on n'est pas en fastMoving, snap direct ; si en fastMoving on ignore ce snap (evite sauts)
      if (!fastMoving) {
        setTarget(it);
        current.x = target.x;
        current.y = target.y;
        current.w = target.w;
        current.h = target.h;
        current.opacity = target.opacity;
        hover.style.transform = `translate3d(${current.x}px, ${current.y}px, 0)`;
        hover.style.width = current.w + 'px';
        hover.style.height = current.h + 'px';
        hover.style.opacity = current.opacity;
        hover.classList.add('visible');
      }
    });
    it.addEventListener('blur', ()=>{ target.opacity = 0; hover.classList.remove('visible'); });
  });

  function raf(){
    const dx = target.x - current.x;
    const dy = target.y - current.y;
    const dw = target.w - current.w;
    const dh = target.h - current.h;

    // vitesse proportionnelle à la distance (accélère lors des grands mouvements)
    const dist = Math.sqrt(dx*dx + dy*dy);
    const speed = Math.min(1, dist / 120) || 0.0001;

    // snap si très loin pour éviter l'effet "traînée" douloureux
    if (Math.abs(dx) > 120) current.x = target.x;
    if (Math.abs(dy) > 120) current.y = target.y;
    if (Math.abs(dw) > 120) current.w = target.w;
    if (Math.abs(dh) > 120) current.h = target.h;

    // lerp pour mouvement fluide + réactif
    current.x += dx * LERP * (0.6 + speed * 0.8);
    current.y += dy * LERP * (0.6 + speed * 0.8);
    current.w += dw * (LERP * 0.9 + speed * 0.1);
    current.h += dh * (LERP * 0.9 + speed * 0.1);
    current.opacity += (target.opacity - current.opacity) * (LERP * 1.6);

    // appliquer (arrondir pour éviter sous-pixels bizarres)
    hover.style.transform = `translate3d(${Math.round(current.x)}px, ${Math.round(current.y)}px, 0)`;
    hover.style.width = Math.round(current.w) + 'px';
    hover.style.height = Math.round(current.h) + 'px';
    hover.style.opacity = String(current.opacity);

    requestAnimationFrame(raf);
  }
  raf();

  // on resize hide on mobile
  window.addEventListener('resize', ()=>{
    if (window.matchMedia('(max-width:768px)').matches){
      target.opacity = 0;
      hover.classList.remove('visible');
    }
  });
})();
</script>
